<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap4-3.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/sweetalert2.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="form-row">
		    <div class="form-group col-12 col-md-5">
		      	<label class="text-dark" for="marca">Marca</label>
		      	<input type="text" class="form-control" id="marca" id="marca">
		    </div>
		    <div class="form-group col-12 col-md-5">
		      	<label for="modelo">Password</label>
		      	<input type="text" class="form-control" name="modelo" id="modelo">
		    </div>
		    <div class="form-group col-12 col-md-2">
		      	<label class="text-dark" for="stock">Stock</label>
		      	<input type="number" class="form-control" name="stock" id="stock" min="1" value="1">
		    </div>
		</div>
		  	
		<div class="form-row">
		  	<div class="form-group">
			    <label class="text-dark" for="inputAddress">Address</label>
		    	<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  	</div>
		</div>
	</div>

	<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap4-3.min.js" type="text/javascript"></script>
	<script src="js/sweetalert2.js" type="text/javascript"></script>
</body>
</html>
